<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .todo-group-item {
            transition: all .3s ease;
        }
        .todo-group-enter-from,
        .todo-group-leave-to {
            opacity: 0;
        }
        .todo-group-leave-active {
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col">
                <h1>Todos</h1>
            </div>
        </div>
        <div id="app">
            <todo-creater class="mb-2" v-bind:todos='todos' @update-todos="updateTodos"></todo-creater>
            <todo-list v-bind:todos='todos' @update-todos="updateTodos" @delete-todo="deleteTodo"></todo-list>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="./script.js"></script>
</body>
</html>
