<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .todo-group-item {
            transition: all .3s ease;
        }
        .todo-group-enter-from,
        .todo-group-leave-to {
            opacity: 0;
        }
        .todo-group-leave-active {
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col">
                <h1>Todos</h1>
            </div>
        </div>
        <div id="app">
            <todo-creater class="mb-2" v-bind:todos='todos' @update-todos="updateTodos"></todo-creater>
            <todo-list v-bind:todos='todos' @update-todos="updateTodos" @delete-todo="deleteTodo"></todo-list>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
